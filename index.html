<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee date</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&amp;display=swap" rel="stylesheet">
  <style>
    * {
      background-color: #FDB0C0;
    }
    #text {
      padding-left: 480px;
      padding-top: 200px;
      font-family: 'Fredoka One', cursive;
      font-size: 30px;
      margin-bottom: 20px;
    }
    #nob {
      /* position: absolute; */
      border-radius: 20px;
      font-family: 'Fredoka One', cursive;
      font-size: 20px;
      background-color: #FFD166;
      padding-left: 40px;
      padding-right: 40px;
      padding-top: 20px;
      padding-bottom: 20px;
      transition: background-color 0.3s;
    }
    #No {
      padding-left: 630px;
      display: inline-block;
    }
    #Yes {
      display: inline-block;
      margin-left: 30px;
    }
    #yesb {
      border-radius: 20px;
      font-family: 'Fredoka One', cursive;
      font-size: 20px;
      background-color: #FFD166;
      padding-left: 40px;
      padding-right: 40px;
      padding-top: 20px;
      padding-bottom: 20px;
      transition: 0.6s;
    }
    #yesb:hover {
      background-color: #EF476F;
      color: white;
    }
    #message {
      text-align: center;
      margin-top: 50px;
      font-family: 'Fredoka One', cursive;
      font-size: 26px;
      color: #EF476F;
      display: none;
    }
  </style>
</head>
<body>
  <div id="text">Hey, would you like to grab a coffee with me sometime?</div>
  <div id="No">
    <button id="nob">No</button>
  </div>
  <div id="Yes">
    <button id="yesb">Yes</button>
  </div>

  <div id="message"> Yay! ðŸ¥° You're the best!</div>

  <script>
    const nob = document.getElementById('nob');
    const yesb = document.getElementById('yesb');
    const message = document.getElementById('message');

    nob.addEventListener('mouseenter', () => {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      const buttonWidth = nob.offsetWidth;
      const buttonHeight = nob.offsetHeight;

      const maxX = viewportWidth - buttonWidth;
      const maxY = viewportHeight - buttonHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      nob.style.position = 'absolute';
      nob.style.left = `${randomX}px`;
      nob.style.top = `${randomY}px`;
    });

    yesb.addEventListener('click', () => {
      message.style.display = 'block';
    });
  </script>
</body>
</html>
